<html>
<head>
<style>
ul.a{list-style:circle}
ul.b{list-style:square}
ol.c{list-style-type:number}
</style>
</head>
<body>
<ul class="a">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>

<ul class="b">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>

<ol class="c">
<li>Banana</li>
<li>Orange</li>
<li>Apple</li>

</body>
</html>
